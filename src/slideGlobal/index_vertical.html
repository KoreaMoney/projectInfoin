<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel 과제 레이아웃</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p class="desc">
      * 레이아웃 사이즈 (세로)<br /><br />
      박스 w: 170px, h: 130px<br /><br />
      박스 사이 간격 30px <br /><br />
      버튼 크기 w: 32px, h: 32px, font-size(필요할 경우): 32px
    </p>
    <div class="wrapper vertical-wrapper">
      <button class="btn-prev">△</button>
      <ul class="carousel-box">
        <li class="carousel-item">
          <div class="img-box">box1</div>
        </li>
        <li class="carousel-item">
          <div class="img-box">box2</div>
        </li>
        <li class="carousel-item">
          <div class="img-box">box3</div>
        </li>
        <li class="carousel-item">
          <div class="img-box">box4</div>
        </li>
        <li class="carousel-item">
          <div class="img-box">box5</div>
        </li>
        <li class="carousel-item">
          <div class="img-box">box6</div>
        </li>
        <li class="carousel-item">
          <div class="img-box">box7</div>
        </li>
        <li class="carousel-item">
          <div class="img-box">box8</div>
        </li>
        <li class="carousel-item">
          <div class="img-box">box9</div>
        </li>
        <li class="carousel-item">
          <div class="img-box">box10</div>
        </li>
      </ul>
      <button class="btn-next">▽</button>
    </div>
  </body>
</html>
